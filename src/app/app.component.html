<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>StudentReg</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
</head>
<body>
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col">
      <div class="card card-registration my-4">
        <div class="row g-0">
          <div class="col-xl-6 d-none d-xl-block">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
              alt="Sample photo" class="img-fluid"
              style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
          </div>
          <div class="col-xl-6">
            <div class="card-body p-md-5 text-black">
              <h3 class="mb-5 text-uppercase">Student registration form</h3>
              <div [class]="flag ? suceess:danger" role="alert">
        <h4 class="alert-heading">{{notification}}</h4>
        <p>{{explination}}.</p>
      </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input  [(ngModel)]="firstName"  type="text" id="form3Example1m" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1m">First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input [(ngModel)]="lastName" type="text" id="form3Example1n" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1n">Last name</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input [(ngModel)]="motherName"type="text" id="form3Example1m1" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1m1">Mother's name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input [(ngModel)]="fatherName"type="text" id="form3Example1n1" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1n1">Father's name</label>
                  </div>
                </div>
              </div>

              <div class="form-outline mb-4">
                <input [(ngModel)]="adress" type="text" id="form3Example8" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example8">Address</label>
              </div>

              <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
              </div>

              

              <div class="form-outline mb-4">
                <input [(ngModel)]="email" type="text" id="form3Example97" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example97">Email ID</label>
              </div>

              <div class="d-flex justify-content-end pt-3">
                <button type="button" class="btn btn-light btn-lg">Reset all</button>
                <button (click)="sendTOMongo()" type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
              </div>

            </div>
          </div>
        </div>
       </div>
     </div>
    </div>
  </div>

</section>
</body>
</html>
